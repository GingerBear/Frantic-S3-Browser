<html>
<head>

<script type="text/javascript" src="/js/libs/jquery.ui.widget.js"></script>
<script type="text/javascript" src="/js/libs/jquery.fileupload.js"></script> 
<script type="text/javascript" src="/js/libs/jquery.form.js"></script>

<link rel="stylesheet" href="/assets/css/bootstrap.css" type="text/css" />
</head>
<body>

<div id="login">
<form id="login-form" action="" method="">
Bucket: <input type="text" name="bucket" value="" />
<br />
AWS Access key ID (Username): <input type="text" name="aws_access_key_id" value="" />
<br />
AWS Secret Access Key (Password): <input type="text" name="aws_secret_access_key" value="" />
<br />
</form>
</div>

<div id="bucketlist"></div>

<div id="div-upload-form">
<form id="upload_form" action="/" method="post" enctype="multipart/form-data">
    <input type="file" id="fileupload" name="file">
    <input type="submit" value="Save">
</form>
</div>

<script>
var siirrin = new Siirrin;
siirrin.init_login_form('#login-form');
siirrin.set_aws_access_key_id('AKIAJKXYJTZJTCBYXOFQ');
siirrin.set_bucket_name('finnair.transfer.frantic.com');
siirrin.set_secret_dir('rename-me');
siirrin.init({'qs': location.search, 'fileupload_field': '#fileupload', 'bucketlist_div': '#bucketlist'});
</script>

</body>
</html>
